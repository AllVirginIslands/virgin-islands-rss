name: Build RSS

on:
  workflow_dispatch:
  schedule:
    - cron: "17 9,21 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build feed
        run: |
          python build_feed.py

      - name: Commit feed output
        run: |
          git config user.name "allvirginislands-bot"
          git config user.email "actions@users.noreply.github.com"
          git add public/feed.xml
          git commit -m "Update feed" || echo "No changes"
          git push
