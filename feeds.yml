title: "All Virgin Islands: Tourism + History"
description: "USVI + BVI tourism, beaches, restaurants, shopping, museums, and island history (auto-curated)."
language: "en-us"
max_items: 60

# KEEP items only if they match at least one keyword
keywords:
  - beach
  - beaches
  - snorkeling
  - snorkel
  - dive
  - diving
  - museum
  - museums
  - history
  - historic
  - heritage
  - fort
  - ruins
  - plantation
  - national park
  - trail
  - hiking
  - restaurant
  - restaurants
  - dining
  - food
  - rum
  - bar
  - beach bar
  - shopping
  - boutique
  - market
  - gallery
  - art
  - culture
  - festival
  - itinerary
  - guide
  - things to do
  - charter
  - sailing
  - marina
  - resort
  - villa
  - beach club
  - the baths
  - virgin gorda
  - anegada
  - jost van dyke
  - tortola
  - st croix
  - st thomas
  - st john
  - usvi
  - bvi

# HARD BLOCKLIST to avoid local news/crime/politics
exclude_keywords:
  - shooting
  - murder
  - homicide
  - assault
  - robbery
  - burglary
  - fraud
  - arrest
  - police
  - court
  - senator
  - governor
  - legislation
  - election
  - protest
  - accident
  - fire
  - hospital

